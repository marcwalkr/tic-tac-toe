<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <form class="player-form is-active">
    <h1 class="player-form__title">Create New Players</h1>

    <div class="player-form__players">
      <div class="player-form__player">
        <h2 class="player-form__subtitle">Player One</h2>

        <div class="player-form__field">
          <label for="player-one-name">Name</label>
          <input type="text" id="player-one-name" name="player1Name" required>
        </div>

        <fieldset class="player-form__marker-group">
          <legend>Marker</legend>
          <div class="player-form__marker-option">
            <input type="radio" id="player-one-x" value="X" name="player1Marker" checked>
            <label for="player-one-x">X</label>
          </div>
          <div class="player-form__marker-option">
            <input type="radio" id="player-one-o" value="O" name="player1Marker">
            <label for="player-one-o">O</label>
          </div>
        </fieldset>
      </div>
  
      <div class="player-form__player">
        <h2 class="player-form__subtitle">Player Two</h2>

        <div class="player-form__field">
          <label for="player-two-name">Name</label>
          <input type="text" id="player-two-name" name="player2Name" required>
        </div>

        <fieldset class="player-form__marker-group">
          <legend>Marker</legend>
          <div class="player-form__marker-option">
            <input type="radio" id="player-two-x" value="X" name="player2Marker">
            <label for="player-two-x">X</label>
          </div>
          <div class="player-form__marker-option">
            <input type="radio" id="player-two-o" value="O" name="player2Marker" checked>
            <label for="player-two-o">O</label>
          </div>
        </fieldset>
      </div>
    </div>
    
    <button class="player-form__submit">Start Game</button>
  </form>

  <div class="game">
    <div class="game__state">
      <div class="game__scoreboard">
        <div aria-live="polite">
          <p class="game__player-one-name">Player One</p>
          <p>Wins: <span class="game__player-one-wins">0</span></p>
        </div>
      </div>

      <p aria-live="polite">
        <span class="game__current-player">Player One</span>'s Turn
      </p>
      
      <div class="game__scoreboard">
        <div aria-live="polite">
          <p class="game__player-two-name">Player Two</p>
          <p>Wins: <span class="game__player-two-wins">0</span></p>
        </div>
      </div>
    </div>

    <div class="game-board">
      <div class="game-board__cell" data-row="0" data-column="0"></div>
      <div class="game-board__cell" data-row="0" data-column="1"></div>
      <div class="game-board__cell" data-row="0" data-column="2"></div>
      <div class="game-board__cell" data-row="1" data-column="0"></div>
      <div class="game-board__cell" data-row="1" data-column="1"></div>
      <div class="game-board__cell" data-row="1" data-column="2"></div>
      <div class="game-board__cell" data-row="2" data-column="0"></div>
      <div class="game-board__cell" data-row="2" data-column="1"></div>
      <div class="game-board__cell" data-row="2" data-column="2"></div>
    </div>

    <p class="game__win-message">
      <span class="game__winner-name">Player One</span> Wins!
    </p>

    <p class="game__tie-message">Tied!</p>

    <button class="game__new-game-btn">New Game</button>
  </div>
</body>
</html>
